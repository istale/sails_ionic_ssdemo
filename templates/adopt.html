<!--
  This template loads for the 'tab.adopt' state (app.js)
-->
<ion-view title="歷史記錄">
  <ion-content has-header="true" has-tabs="true">
      <ion-item ng-repeat="pet in pets" type="item-text-wrap" href="#/tab/pet/{{pet.id}}">
        <h3>{{pet.title}}</h3>
        <p>{{pet.description}}</p>
      </ion-item>
  </ion-content>
</ion-view>
