<!-- 
  This template gets placed in the Pet tab's <ion-nav-view> directive.
  It was wired up in the app config (app.js) 
  The 'pets' data comes from its $scope within PetIndexCtrl (controller.js)
-->
<ion-view title="地圖資訊">
  <ion-content has-header="true" has-tabs="true">
	
		
			<google-map center="map.center" zoom="map.zoom" draggable='true' ng-if="mapIsReady" >
				<marker coords="marker1.coords" icon="marker1.icon"></marker>
				<markers models="map.busMarkers" coords="'self'" icon="'icon'"></markers>
				<markers models="map.bikeMarkers" coords="'self'" icon="'icon'"></markers>
			</google-map>


  </ion-content>
</ion-view>
